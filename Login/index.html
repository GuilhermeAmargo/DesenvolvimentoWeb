<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>

<div class="Container">
    <div class="Login">
        
        <form action="Site.html">
            <h1>Bem vindo de volta!</h1>

            <p>Insira suas credenciais para o login</p>
            
            <input type="text" placeholder="CPF ou Email" class="Usuario" id="User">
            
            <input type="password" placeholder="*" class="Senha" id="Senha">

            <input type="submit" value="Entrar" class="Enviar" id="Enviar">

        </form>

    </div>

</div>

<script src="JavaScript.js"></script>

</body>
</html>
